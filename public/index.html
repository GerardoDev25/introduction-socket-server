<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />

    <title>minichat</title>
  </head>
  <body class="container">
    <h1 class="mt-5">mini chat</h1>
    <hr />

    <form id="miForm">
      <div class="row">
        <div class="col-8">
          <input type="text" id="txtMsg" class="form-control" />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMsg" class="mt-2"></ul>
      </div>
    </div>

    <!-- ! --------------------------------- -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"
      integrity="sha512-vGcPDqyonHb0c11UofnOKdSAt5zYRpKI4ow+v6hat4i96b7nHSn8PQyk0sT5L9RECyksp+SztCPP6bqeeGaRKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
